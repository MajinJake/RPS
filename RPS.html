<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors Project</title>
</head>
<body>
    <script>
    function playRound(playerSelection, computerSelection){
        if(playerSelection === computerSelection){
            return 0;
        } else if(playerSelection === "rock" && computerSelection === "scissors"){
            return 1;
        } else if(playerSelection === "scissors" && computerSelection === "paper"){
            return 1;
        } else if(playerSelection === "paper" && computerSelection === "rock"){
            return 1;
        } else if(playerSelection === "rock" && computerSelection === "paper"){
            return -1;
        } else if(playerSelection === "scissors" && computerSelection === "rock"){
            return -1;
        } else if(playerSelection === "paper" && computerSelection === "scissors"){
            return -1;
        }
    }

    function rngComputer(){
        let rngBless = Math.floor(Math.random() * Math.floor(3));
        if(rngBless === 0){
            return "rock";
        } else if(rngBless === 1){
            return "paper";
        } else if(rngBless === 2){
            return "scissors";
        }
    }
    
    function playerSelect(){
        let playerFighter = prompt("choose rock/paper/scissors");
        while(true) {
            if(playerFighter === "rock"){
                break;
            } else if(playerFighter === "paper"){
                break;
            } else if(playerFighter === "scissors"){
                break;
            } else if(playerFighter === ""){
                break;
            } else{
                playerFighter = prompt("choose rock/paper/scissors");
            }
        }
        return playerFighter;
    }

    //console.log(playRound(playerSelect(), rngComputer()));
    
    
    let playerVictories = 0;
    let computerVictories = 0;

    for(let i=0; i<5; i++){
        let computerFighter = rngComputer();
        let playerFighter = playerSelect();
        let outcome = playRound(playerFighter, computerFighter);

        if(outcome === 1){
            console.log("You win!");
            playerVictories += 1;
        } else if(outcome === -1){
            console.log("You lose!");
            computerVictories += 1;
        } else if(outcome === 0){
            console.log("Tie!");
        }

    }
    

    </script>
</body>

</html>
